<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Bootstrap 5: grid </title>
        <style>
            .p_row{
                border: 0px dashed red;
                height:50px;
                }
            .p_col{
                border: 0px dashed blue;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <div class="row p_row m-5">
            <div class="col-1 bg-success text-white p-5 p_col">1</div>
            <div class="col-1 bg-secondary text-white p_col">2</div>
            <div class="col-1 bg-primary text-white p_col">3</div>
            <div class="col-1 bg-danger text-white p_col">4</div>
            <div class="col-1 bg-warning text-white p_col">5</div>
            <div class="col-1 bg-info text-white  p_col">6</div>
            <div class="col-1 bg-light text-success p_col">7</div>
            <div class="col-1 bg-body text-success p_col">8</div>
            <div class="col-1 bg-success text-body p_col">9</div>
            <div class="col-1 bg-success text-white p_col">10</div>
            <div class="col-1 bg-success text-white p_col">11</div>
            <div class="col-1 bg-success text-white p_col">12</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
    </body>
</html>
